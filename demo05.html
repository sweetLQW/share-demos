<body>
    <script>
        function Person (name, age, job) {
            this.name = name;
            this.age = age;
            this.job = job;
        }
        Person.prototype = {
            sayName: function () {
                console.log("My name is " + this.name);
            }
        }
        var person1 = new Person("ypGao", 18, "SoftWare Engineer");
        var person2 = new Person("sqLiang", 18, "SoftWare Engineer");
        person1.sayName();
        person2.sayName();
    </script>
</body>
